name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros-distro: [jazzy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ROS2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ matrix.ros-distro }}

      - name: Install Qt5 Charts
        run: sudo apt-get update && sudo apt-get install -y libqt5charts5-dev

      - name: Build
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          target-ros2-distro: ${{ matrix.ros-distro }}
          package-name: ros_weaver
          skip-tests: true
